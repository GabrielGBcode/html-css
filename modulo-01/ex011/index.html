<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamnaho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png" />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png" />
      <img src="imagens/foto-g.png" alt="Imagem Flexível"
    /></picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reporduzir um áudio em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg" />
      <source src="midia/happy-mistake.ogg" type="audio/ogg" />
      <source src="midia/happy-mistake.wav" type="audio/wav" />
      <p>
        Infelizmente seu navegador não conseguiu reporduzir o áudio.
        <a href="midia/happy-mistake.mp3"
          >Clique aqui para baixar o arquivo MP3.</a
        >
      </p>
    </audio>

    <!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG -->
    <h1>Reproduzindo Vídeo</h1>
    <p>Vamos aprender a reporduzir um vídeo em HTML5</p>

    <video
      width="600"
      poster="imagens/foto-p.png"
      preload="metadata"
      controls
      autoplay
    >
      <source
        src="midia/Counter Strike Global Offensive_replay_2023.05.01-20.11.mp4"
        type="video/mp4"
      />
      <source
        src="midia/Counter Strike Global Offensive_replay_2023.05.01-20.11.webm"
        type="video/webm"
      />
      <source
        src="midia/Counter Strike Global Offensive_replay_2023.05.01-20.11.ogg"
        type="video/ogg"
      />
    </video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/DjOSM72cYac"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
