<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <!-- Tamanho padrão 300x150 -->
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        width="500"
        scrolling="no"
        ><a href="https://www.cursoemvideo.com" target="_blank"
          >CursoemVideo</a
        ></iframe
      >
      para aprender a programar.
    </p>
    <p>
      O respositório do
      <iframe
        src="https://gabrielgbcode.github.io/projeto-cordel/"
        frameborder="0"
        height="500"
      >
        <a href="https://gabrielgbcode.github.io/projeto-cordel/"
          >Cordel Moderno</a
        >
      </iframe>
      é muito é massa!
    </p>
  </body>
</html>
