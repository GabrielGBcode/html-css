<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fromulário</title>
  </head>
  <body>
    <h1>Teste de Fromulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="inome">Nome </label>
        <input
          type="text"
          name="nome"
          id="inome"
          required
          maxlength="30"
          placeholder="Nome Completo"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="imedia">Média </label>
        <input
          type="number"
          name="media"
          id="imedia"
          required
          min="0"
          max="10"
          placeholder="0 a 10"
          step="0.5"
        />
      </p>
      <p>
        <label for="imes">Período Letivo </label>
        <input type="month" name="mes" id="imes" value="2023-05" required />
      </p>
      <p>
        <label for="idia">Dia da Prova </label>
        <input type="date" name="dia" id="idia" value="2023-05-29" />
      </p>
      <p>
        <label for="ihora">Horário da Prova </label>
        <input type="time" name="hora" id="ihora" value="16:38" />
      </p>
      <p>
        <input type="submit" value="ENVIAR" />
        <input type="reset" value="LIMPAR" />
      </p>
    </form>
  </body>
</html>
