<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#ff00ff" />
      </p>
      <p>
        <label for="isat">Nível de Satisfação: </label>
        <input type="range" name="sat" id="isat" min="1" max="5" value="5" />
      </p>
      <p>
        <label for="ifoto">Foto de Perfil: </label>
        <input type="file" name="foto" id="ifoto" />
        <!-- Em caso de usar o input:file, sempre usar method="post", pois ultrapassa o número de caracteres -->
      </p>
      <p>
        <input type="submit" value="ENVIAR" />
        <input type="reset" value="LIMPAR" />
      </p>
    </form>
  </body>
</html>
