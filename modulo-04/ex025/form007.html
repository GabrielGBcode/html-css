<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="cadastro.php" method="get">
      <p>
        <label for="iest">Estado: </label>
        <select name="estado" id="iest">
          <optgroup label="Região Sudeste">
            <option value="SP">São Paulo</option>
            <option value="MG" selected>Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espírito Santo</option>
          </optgroup>

          <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="BA">Bahia</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof" />
        <datalist id="lstprof">
          <option>Administrador</option>
          <option>Professor</option>
          <option>Contador</option>
          <option>Desenvolvedor</option>
        </datalist>
      </p>
      <p>
        <label for="imsg">Mensagem: </label> <br />
        <textarea
          name="msg"
          id="im"
          cols="30"
          rows="10"
          placeholder="Digite seu problema aqui."
        ></textarea>
        <!-- Assim como o input:file, use o method="post" para não ter problemas ao enviar o formulário. -->
      </p>
      <p>
        <input type="submit" value="ENVIAR" />
        <input type="reset" value="LIMPAR" />
      </p>
    </form>
  </body>
</html>
