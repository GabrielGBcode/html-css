<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em CSS</title>
    <style>
      /* configuração globais das CSS */
      * {
        height: 100%;
      }
      /* top, bottom, left, right, deg */
      /* linear-gradiant OU radial-gradiant */
      body {
        background-image: linear-gradient(
          to bottom,
          #7e0dfd,
          #b305f2,
          #fd03d9,
          #fe0c59,
          #ff3a15,
          #ff9201,
          #ffca00
        );
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Testando Gradiente</h1>
  </body>
</html>
